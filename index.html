<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BUDGETING APP</title>
</head>
<body>
    <h1>BUDGETING APP</h1>
    <div class="balance">
        <label for="enterBalance">Balance:</label>
        <input type="number" id="enterBalance">
        <button id="balanceBtn">Add Balance</button>
    </div>
    <div class="input">
        <label for="selectCategory">Category:</label>
        <select id="selectCategory">
            <option value="Utilities">Utilities</option>
            <option value="Groceries">Groceries</option>
            <option value="Health and Care">Health and Care</option>
            <option value="Transport">Transport</option>
        </select>
        <label for="enterAmount">Amount:</label>
        <input type="number" id="enterAmount">
        <label for="enterDate">Date:</label>
        <input type="date" id="enterDate">
        <button id="btnAdd">Add</button>
        
    </div>
    <div class="expensesList">
        <h2>Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Deletion</th>
                </tr>
            </thead>
            <tbody id="expensesListBody">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total"></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td>Remaining Balance:</td>
                    <td id="BalanceRem"></td>
                    <td></td>
                    <td></td>
                </tr>

            </tfoot>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
